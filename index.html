<!DOCTYPE html>
<html>

<head>
    <style>
        body {

            font-family: "Arial", sans-serif, Serif;
            font-size: 20pt;
        }

        h1 {
            text-align: left;
            background: lightskyblue;
        }

        input {
            display: block;
            border-radius: 15px;
            height: 50px;
            width: 400px;
            font-size: 20pt;

        }
    </style>
</head>

<body>
    <script src="script.js"></script>
    <h1>Information Input</h1>
    <h2>Graph Title and Labels</h2>

    <input type="file" id="file" /> <button onclick="getSvgData()">Upload File</button>

    Title: <input type="text" id="title" /><br />
    X-Axis Label: <input type="text" id="xAxisLabel" /><br />
    Y-Axis Label: <input type="text" id="yAxisLabel" /><br />

    <h2>Bar 1</h2>
    Label: <input type="text" id="bar1Label" /><br />
    Height: <input type="text" id="bar1Height" /><br />
    <br />

    <h2>Bar 2</h2>
    Label: <input type="text" id="bar2Label" /><br />
    Height: <input type="text" id="bar2Height" /><br />
    <br />

    <h2>Bar 3</h2>
    Label: <input type="text" id="bar3Label" /><br />
    Height: <input type="text" id="bar3Height" /><br />
    <br />

    <h2>Bar 4</h2>
    Label: <input type="text" id="bar4Label" /><br />
    Height: <input type="text" id="bar4Height" /><br />
    <br />

    <h2>Bar 5</h2>
    Label: <input type="text" id="bar5Label" /><br />
    Height: <input type="text" id="bar5Height" /><br />
    <br />
    <button id="generate" onclick="generateSvg()">Generate</button>
    <br />
    <button id="downloadSvg" onclick="downloadSvg()" style="display: none;">Download Svg</button>
    <br />
    <svg width="700" height="850" id="svgPanel" style="position: absolute; left: 50%; top: 100px;"></svg>
</body>

</html>
